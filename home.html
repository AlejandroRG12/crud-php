<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/home.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <h4 id="userBlog"> USUARIO </h4>
        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a href="#section1">Home</a></li>
          <li><a href="#section2">Usuarios</a></li>
        </ul><br>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Blog..">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>

      <div class="col-sm-9 mt-5">
        <div class="mt-5">
          <form class="form-block" method="POST" action="./backend/files/newPost.php">
            <input type="hidden" name="idUsuario" id="idUsuario">
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group fl_icon">
                  <div class="icon"><i class="fa fa-user"></i></div>
                  <input class="form-input" name="titulo" type="text" placeholder="Post Title">
                </div>
              </div>
              <div class="col-xs-12">
                <div class="form-group">
                  <textarea name="mensaje" lass="form-input" placeholder="Your text"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary"> Postear </button>
            </div>
          </form>
        </div>
        <div id="postUsuario" style="width: 100%;">
        <!-- aqui va el template -->
        </div>
      </div>

    </div>
  </div>

  <template id="cardPost">
    <div class="card" style="width: 100%; margin: 10px; padding: 10px;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the
          card's content.</p>
        <p class="fecha">fecha de publicacion</p>
      </div>
    </div>
  </template>

  <footer class="container-fluid">
    <p>Footer Text</p>
  </footer>

  <script src="./js/home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
